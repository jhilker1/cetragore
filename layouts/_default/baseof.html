<!DOCTYPE html>
<html lang="{{.Language.Lang}}"
      x-data="{darkMode: false}"
      x-init="darkMode = JSON.parse(localStorage.getItem('darkMode')); $watch('darkMode', value => JSON.stringify(localStorage.setItem('darkMode', value)))"
      :class="{'dark': darkMode === true}">
    {{- partial "head.html" . -}}
    <body x-data="{sidebarOpen: false}" class="bg-zinc-100 dark:bg-cetblack-800 min-h-screen antialiased">
        {{- partial "header.html" . -}}
        <main>
            {{ block "main" . }}
            {{ end }}
        </main>
        {{- partial "footer.html" . -}}
    </body>
</html>
