<header class="z-10 items-center text-lg font-bebasNeue w-full">
      <div
        class="flex items-center justify-between h-16 text-lg font-bebasNeue bg-zinc-200 dark:bg-cetblack-700 dark:text-zinc-100"
      >
        <button
          class="h-full p-4 dark:hover:bg-cetblack-800 hover:bg-zinc-300"
          @click="darkMode = !darkMode"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
            :class="{'hidden': darkMode===true}"
          >
            <path
              fill-rule="evenodd"
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              clip-rule="evenodd"
            />
          </svg>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
            :class="{'hidden': darkMode === false}"
          >
            <path
              d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
            />
          </svg>
        </button>

        <div class="flex justify-end h-full mr-0 ml-auto">
            <nav class="hidden lg:flex space-x-2">
                {{ $currentPage := .}}

                {{ range .Site.Menus.main }}
                {{ $active := or (eq $currentPage.Title .Name) (or ($currentPage.HasMenuCurrent "main" .) ($currentPage.IsMenuCurrent "main" .) (eq $currentPage.RelPermalink .URL)) }}
                <a
                    href="{{.URL}}"
                    class="m-auto h-full p-4 transition-all duration-75 hover:bg-zinc-300 dark:hover:bg-cetblack-800 {{ if $active }}border-b-4 dark:border-malachite-500 border-malachite-600{{end}}"
                >{{.Name}}</a>

            {{ end }}
          </nav>
          <button
            class="h-full p-4 lg:hidden bg-zinc-200 hover:bg-zinc-300 dark:bg-cetblack-700 dark:hover:bg-cetblack-800 dark:text-zinc-100"
            onclick="toggleMobileMenu();"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>
      <!-- mobile menu -->
      </div>
</header>
